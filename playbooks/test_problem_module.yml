---
- name: Test Problem Module - Full Lifecycle
  hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
    - credentials.yml

  tasks:
    # Step 1: OAuth Token
    - name: Fetch OAuth Token
      manageengine.sdp_cloud.oauth_token:
        client_id: "{{ client_id }}"
        client_secret: "{{ client_secret }}"
        refresh_token: "{{ refresh_token }}"
        dc: "{{ dc }}"
      register: token_output

    # Step 2: Create a Problem
    - name: Create a Problem
      manageengine.sdp_cloud.problem:
        domain: "{{ domain }}"
        auth_token: "{{ token_output.access_token }}"
        dc: "{{ dc }}"
        portal_name: "{{ portal_name }}"
        payload:
          title: "Test Problem - Lifecycle Script"
          description: "Created via test_problem_module playbook"
          priority: "High"
      register: created_problem

    - name: Display Created Problem
      ansible.builtin.debug:
        msg:
          - "ID: {{ created_problem.problem_id }}"
          - "Title: {{ created_problem.problem.title }}"

    # Step 3: Update the same Problem
    - name: Update the Problem
      manageengine.sdp_cloud.problem:
        domain: "{{ domain }}"
        problem_id: "{{ created_problem.problem_id }}"
        auth_token: "{{ token_output.access_token }}"
        dc: "{{ dc }}"
        portal_name: "{{ portal_name }}"
        payload:
          title: "Test Problem - Updated"
          priority: "Low"
      register: updated_problem

    - name: Display Updated Problem
      ansible.builtin.debug:
        msg:
          - "ID: {{ updated_problem.problem_id }}"
          - "Title: {{ updated_problem.problem.title }}"

    # Step 4: Get problems without ID (list)
    - name: Get Problems (List)
      manageengine.sdp_cloud.problem_info:
        domain: "{{ domain }}"
        auth_token: "{{ token_output.access_token }}"
        dc: "{{ dc }}"
        portal_name: "{{ portal_name }}"
        row_count: 1
        sort_field: "created_time"
        sort_order: "desc"
      register: list_problems

    - name: Display Problem List
      ansible.builtin.debug:
        msg: "ID: {{ item.id }} | Title: {{ item.title }}"
      loop: "{{ list_problems.problems | default([]) }}"
      loop_control:
        label: "Problem {{ item.id }}"

    # Step 5: Get the same problem by ID
    - name: Get Problem by ID
      manageengine.sdp_cloud.problem_info:
        domain: "{{ domain }}"
        problem_id: "{{ created_problem.problem_id }}"
        auth_token: "{{ token_output.access_token }}"
        dc: "{{ dc }}"
        portal_name: "{{ portal_name }}"
      register: get_problem

    - name: Display Problem Details
      ansible.builtin.debug:
        msg:
          - "ID: {{ get_problem.problem.id }}"
          - "Title: {{ get_problem.problem.title }}"

    # Step 6: Delete the problem we created
    - name: Delete the Problem
      manageengine.sdp_cloud.problem:
        domain: "{{ domain }}"
        problem_id: "{{ created_problem.problem_id }}"
        state: absent
        auth_token: "{{ token_output.access_token }}"
        dc: "{{ dc }}"
        portal_name: "{{ portal_name }}"
      register: delete_result

    - name: Display Delete Result
      ansible.builtin.debug:
        msg: "Problem {{ created_problem.problem_id }} deleted successfully."
